<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JSPDD demo</title>
<link rel="stylesheet" href="./static/css/demo.css" >

</head>    
<body>

<div class="container">
    <div class="row py-3">
        <div class="col-sm-4">
            <h1 >JSPDD demo</h1>
        </div>
        <div class="col-sm-8 text-right">
            <label>
                <input type="checkbox" id="alldata" />
                输出所有数据(包含没在字典里的字段)
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-default btn-primary" id="procBtn">开始处理</button>
        </div>
    </div>
        
    <form method="get">
        <div class="row text-right" >
            <div class="col-sm">
                <div class="form-group form-check-inline">
                    <label>userName: &nbsp;</label>
                    <input type="text" value="" id="userName"  />
                </div>
                <div class="form-group form-check-inline">
                    <label>userId: &nbsp;</label>
                    <input type="text" value="" id="userId"  />
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-sm">
                <div class="form-group">
                    <label>Source Data</label>
                    <textarea class="form-control" rows="15" id="srcData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>New Data</label>
                    <textarea class="form-control" rows="15" id="newData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Dictionary Data</label>
                    <textarea class="form-control" rows="15" id="descData"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label>Output Data</label>
                    <textarea class="form-control" rows="15" id="outputData"></textarea>
                </div>
            </div>
            <div class="col-sm-7">
                <div><label>Output Text</label></div>
                <div id="outputText" class="output-text">
                </div>
            </div>

        </div>
    </form>
</div>


<script src="./static/js/jquery-slim.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>

<script src="../dist/demo-case1.js"></script>
<script>

    window.DATA_API = [ 
        "./data/case1/srcdata.json"
        , "./data/case1/newdata.json"
        , "./data/case1/descdata.json"
    ];
    //DATA_API = [];

    window.USERNAME = 'testUser';
    window.USERID = '222';
    window.ALLDATA = 1;
</script>
</body>
</html>
