<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JSPDD demo</title>
<link rel="stylesheet" href="./static/css/demo.css" >

</head>    
<body>

<div class="container">
    <h1 class="py-3">JSPDD demo</h1>
        
    <form method="get">
        <div class="row mt-20 mb-20">
            <div class="col-sm">
                <div class="form-group">
                    <label>Source Data</label>
                    <textarea class="form-control" rows="18" id="srcData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>New Data</label>
                    <textarea class="form-control" rows="18" id="newData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Dictionary Data</label>
                    <textarea class="form-control" rows="18" id="descData"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="./static/js/jquery-slim.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>

<script src="../dist/demo-case1.js"></script>
</body>
</html>
