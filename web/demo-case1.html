<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JSPDD demo</title>
<link rel="stylesheet" href="./static/css/demo.css" >

</head>    
<body>

<div class="container">
    <div class="row py-3">
        <div class="col-sm-9">
            <h1 >JSPDD demo</h1>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <button class="btn-primary form-control" id="procBtn">proc</button>
            </div>
        </div>
    </div>
        
    <form method="get">
        <div class="row" >
            <div class="col-sm">
                <div class="form-group">
                    <label>Source Data</label>
                    <textarea class="form-control" rows="18" id="srcData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>New Data</label>
                    <textarea class="form-control" rows="18" id="newData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Dictionary Data</label>
                    <textarea class="form-control" rows="18" id="descData"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Output Data</label>
                    <textarea class="form-control" rows="18" id="outputData"></textarea>
                </div>
            </div>

        </div>
    </form>
</div>


<script src="./static/js/jquery-slim.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>

<script src="../dist/demo-case1.js"></script>
</body>
</html>
